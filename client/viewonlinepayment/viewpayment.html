<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Payment Method</h1>
        
        <p>Thank you for choosing our service. Below you can find details on how to make your payment.</p>
        <button onclick="enterFullscreen()" >Enter Fullscreen</button>
        <!-- Embedding PDF -->
        <div class="pdf-container">
            <embed id="pdfEmbed" src="your_payment_method.pdf" type="application/pdf" width="100%" height="800px" />
        </div>

        <!-- Button to enter fullscreen -->
    
    </div>

    <script>
        function enterFullscreen() {
            var pdfContainer = document.querySelector('.pdf-container');
            if (pdfContainer.requestFullscreen) {
                pdfContainer.requestFullscreen();
            } else if (pdfContainer.webkitRequestFullscreen) { /* Safari */
                pdfContainer.webkitRequestFullscreen();
            } else if (pdfContainer.msRequestFullscreen) { /* IE11 */
                pdfContainer.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
